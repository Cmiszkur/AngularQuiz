<section class="formSection">
    <div class="quizForm">
        <form>
            <div class="sliderForm">
                <span>Choose number of questions</span>
                <mat-slider
                    [(ngModel)]='numberOfQuestions'
                    [ngModelOptions]="{standalone: true}"
                    thumbLabel
                    [displayWith]="formatLabel"
                    tickInterval="1"
                    step="1"
                    min="3"
                    max="15"
                    aria-label="units">
                </mat-slider>
            </div>
            
    
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select [formControl]="categoryControl">
                    <mat-option>Any category</mat-option>
                    <mat-optgroup *ngFor="let group of categories" [label]="group.name">
                        <mat-option *ngFor="let object of group.categories" [value]="object.id">
                            {{object.category}}
                        </mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Difficulty</mat-label>
                <mat-select [(ngModel)]='selectedDif' name='difficulty'>
                    <mat-option>Any difficulty</mat-option>
                    <mat-option 
                        *ngFor='let difficulty of difficulties' 
                        [value]='difficulty.value'>{{difficulty.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <button mat-raised-button color="primary" (click)='goToQuiz($event)'>Play</button>
    
        </form>
    </div>
</section>
